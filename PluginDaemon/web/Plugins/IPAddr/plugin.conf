#Plugin Configuration
css-path:0=ipaddr.css

html-path=ipaddr.html

#script or program that outputs to stdout
script-path="ipaddr.sh"

#period in which to execute script in seconds
#negative values indicate that the script is to be only executed once
#at abs(script-timer) seconds after the daemon connects to the frontend.
script-timer=-1

#make plugin start on mirror load
start-on-load=true